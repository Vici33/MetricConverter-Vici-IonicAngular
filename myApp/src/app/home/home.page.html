<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Metric Converter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Metric Converter</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Length ------------------------------>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Convert Length</ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-label position="floating">Input</ion-label>
      <ion-input type="number" [(ngModel)]="inputValue" value="1"></ion-input>
    </ion-item>

    <p style="font-weight: bold;">Result: {{ result | number:'1.9-9' }}</p>
    
    <ion-item>
      <ion-label>From</ion-label>
      <ion-select [(ngModel)]="fromUnit" (ionChange)="convert()">
        <ion-select-option value="7">km</ion-select-option>
        <ion-select-option value="6">hm</ion-select-option>
        <ion-select-option value="5">dam</ion-select-option>
        <ion-select-option value="4">m</ion-select-option>
        <ion-select-option value="3">dm</ion-select-option>
        <ion-select-option value="2">cm</ion-select-option>
        <ion-select-option value="1">mm</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>To</ion-label>
      <ion-select [(ngModel)]="toUnit" (ionChange)="convert()">
        <ion-select-option value="7">km</ion-select-option>
        <ion-select-option value="6">hm</ion-select-option>
        <ion-select-option value="5">dam</ion-select-option>
        <ion-select-option value="4">m</ion-select-option>
        <ion-select-option value="3">dm</ion-select-option>
        <ion-select-option value="2">cm</ion-select-option>
        <ion-select-option value="1">mm</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" (click)="convert()">Convert</ion-button>
  </ion-card>




</ion-content>
